<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WARNING Flashing Sign</title>
    <style>
        :root{
            --size: clamp(1.8rem, 6vw, 4rem);
            --pad: 1.2rem;
            --radius: 10px;
        }
        html,body{height:100%}
        body{
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#111;
            color:#fff;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:2rem;
        }

        .container{
            text-align:center;
            max-width:90ch;
        }

        .warning{
            display:inline-block;
            padding:var(--pad) 2.4rem;
            border-radius:var(--radius);
            font-weight:900;
            font-size:var(--size);
            letter-spacing:0.06em;
            text-transform:uppercase;
            box-shadow:0 8px 24px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(0,0,0,0.25);
            user-select:none;
            /* flashing between red bg / black text and black bg / red text */
            animation:flash 700ms steps(1,end) infinite;
        }

        @keyframes flash{
            0%   { background:#e20f0f; color:#0b0b0b; }
            50%  { background:#0b0b0b; color:#e20f0f; }
            100% { background:#e20f0f; color:#0b0b0b; }
        }

        .sub{
            margin-top:1.2rem;
            font-size:1.05rem;
            color:#ddd;
            opacity:0.95;
        }

        .sub.kidding{
            margin-top:0.8rem;
            font-size:1rem;
            color:#cfcfcf;
            font-weight:600;
        }

        .sub.but{
            margin-top:0.25rem;
            font-size:1rem;
            color:#ff5a5a;
            font-weight:700;
        }

        /* Respect users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce){
            .warning{ animation: none; background:#e20f0f; color:#0b0b0b; }
        }
    </style>
</head>
<body>
    <div class="container" role="group" aria-label="Warning sign and message">
        <div class="warning" aria-hidden="false">WARNING</div>
        <div class="sub kidding">just kidding, you have not been hacked</div>
        <div class="sub but">but you have been.</div>
    </div>
</body>
</html>
